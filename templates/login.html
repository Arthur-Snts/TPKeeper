{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <form action="{{ url_for('Mestre.login' ) }}", method="post">
            <img src="{{ url_for('static', filename='icon/perfil.png') }}" alt="User">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" name="senha">
            </div>
            <button class="login-btn">Login</button>
            <p class="register-link">NÃ£o tem uma conta? <a href="{{ url_for('Mestre.cadastrar' ) }}">Clique aqui</a></p>
        </form>
    </div>
{% endblock %}
