<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

        :root {
            --laranja-linha: #ff914d;
            --laranja-titulo: #ff961b;
            --laranja-button: #f97625;
            --fundo: #232323;
            --container: #616060;
            --input: #535151;
            --placeholder: #bfbdbc;
            --button-hover: rgb(255, 128, 10);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Garamond";
        }

        body {
            background-color: var(--fundo);
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--fundo);
            padding: 15px;
            border-bottom: 3px solid var(--laranja-linha);
        }

        .navbar .logo img {
            width: 50px;
        }

        .navbar .user-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--laranja-linha);
        }

        .navbar .links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .login-container {
            width: 400px;
            background-color: var(--container);
            padding: 40px;
            border-radius: 15px;
            margin: 100px auto;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: var(--laranja-titulo);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: var(--input);
            color: white;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--laranja-button);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition:300ms;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: var(--laranja-button);
            transition:300ms;
        }

        .login-btn:hover {
            background-color: var(--button-hover);
        }

        .register-link a:hover {
            color: var(--button-hover);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TPKeeper">
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Campanhas</a>
        </div>
        <div class="user-avatar">
            <img src="user-avatar.png" alt="Usuário">
        </div>
    </div>

    <div class="login-container">
        <img src="user-icon.png" alt="User">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button class="login-btn">Login</button>
        <p class="register-link">Não tem uma conta? <a href="#">Clique aqui</a></p>
    </div>
</body>
</html>
