<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #111;
            color: white;
            border-bottom: 3px solid #f97625;
            position: relative;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            color: #f97625;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: gray;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-buttons button {
            background-color: #f97625;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
        }
        .divider {
            width: 90%;
            height: 3px;
            background-color: #f97625;
            margin: 20px auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .dice-section {
            width: 60%;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            border: 3px solid #f97625;
            overflow-y: auto;
        }
        .dice-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #f97625;
        }
        .roll-button {
            background-color: #f97625;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .history {
            width: 30%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #f97625;
            height: 300px;
            overflow-y: auto;
        }
        .history-item {
            background-color: #666;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .bottom-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }
        .control-box {
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid #f97625;
        }
        .control-box button {
            background: #f97625;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dice-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>TP Keeper</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Campanhas</a>
        </div>
        <div class="profile">
            <img src="profile.png" alt="Perfil">
        </div>
    </div>
    <div class="menu-buttons">
        <button>Anota√ß√µes</button>
        <button>Dados</button>
        <button>Editar Campanha</button>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="dice-section">
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d4</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d6</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d8</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d10</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d12</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">üóëÔ∏è</span><p>d20</p><button class="roll-button">Rolar dado</button></div>
        </div>
        <div class="history">
            <h3>Hist√≥rico:</h3>
            <div class="history-item"><span>20</span> <span>Nd20 + x</span></div>
            <div class="history-item"><span>14</span> <span>Nd12 + x</span></div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="bottom-controls">
        <div class="control-box">
            <button>-</button>
            <span>1d</span>
            <button>+</button>
        </div>
        <img src="dado.png" alt="Dado" class="dice-image">
        <div class="control-box">
            <button>-</button>
            <span>+0</span>
            <button>+</button>
        </div>
    </div>
</body>
</html>
