{% extends 'base.html' %}

{% block title %}Rolagem de Dados{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static/css', filename='rolar-dados.css') }}">
{% endblock %}


{% block content %}
    <div class="btn-container">
        <div class="buttons">
            <button class="tab active">Anotações</button>
            <button class="tab">Dados</button>
            <button class="tab">Editar Campanha</button>
        </div>
    </div>
    <div class="container">
        <div class="dice-section">
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d4</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d6</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d8</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d10</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d12</p><button class="roll-button">Rolar dado</button></div>
            <div class="dice-card"><span class="delete-icon">🗑️</span><p>d20</p><button class="roll-button">Rolar dado</button></div>
        </div>
        <div class="history">
            <h3>Histórico:</h3>
            <div class="history-item"><span>20</span> <span>Nd20 + x</span></div>
            <div class="history-item"><span>14</span> <span>Nd12 + x</span></div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="bottom-controls">
        <div class="control-box">
            <button>-</button>
            <span>1d</span>
            <button>+</button>
        </div>
        <img src="dado.png" alt="Dado" class="dice-image">
        <div class="control-box">
            <button>-</button>
            <span>+0</span>
            <button>+</button>
        </div>
    </div>
{% endblock %}
