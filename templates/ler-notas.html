{% extends 'base.html' %}

{% block title %}Ler nota{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static/css', filename='ler-notas.css') }}">
{% endblock %}

{% block content %}
    <div class="btn-container">
        <div class="buttons">
            <button class="tab active">Anotações</button>
            <button class="tab">Dados</button>
            <button class="tab">Editar Campanha</button>
        </div>
    </div>
    <div class="botao">
        <button class="voltar-btn">Voltar</button>
    </div>
    <div class="ler-notas-container">
        <div class="label-group">
            <label type="text" id="ler-nota" placeholder="titulo" class="titulo"></label>
        </div>
        <div class="label-group">
            <label class="conteudo" type="text" id="ler-nota" placeholder="descricao da nota"></label>
        </div>
    </div>
{% endblock %}
