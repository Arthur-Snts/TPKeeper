<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar nota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px;
            border-bottom: 3px solid #f97625;
        }

        .navbar .logo img {
            width: 50px;
        }

        .navbar .user-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #f97625;
        }

        .navbar .links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .criar-notas-container {
            width: 700px;
            background-color: #444;
            padding: 40px;
            border-radius: 15px;
            margin: 100px auto;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color:black;
        }

        #descricao {
            height: 200px;
        }

        .botoes {
            display: flex;
            flex-direction: row;
            gap:15px;
        }

        .salvar-btn {
            width: 50%;
            padding: 10px;
            background-color: #f97625;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        .cancelar-btn {
            width: 50%;
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 10px;
            color: #f97625;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TPKeeper">
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Campanhas</a>
        </div>
        <div class="user-avatar">
            <img src="user-avatar.png" alt="Usuário">
        </div>
    </div>

    <div class="criar-notas-container">
        <div class="input-group">
            <label for="titulo">Título da nota:</label>
            <input type="text" id="titulo" placeholder="{Título_atual}">
        </div>
        <div class="input-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="{Descricao_atual}">
        </div>
        <div class="botoes">
            <button class="cancelar-btn">Cancelar</button>
            <button class="salvar-btn">Salvar</button>
        </div>
    </div>
</body>
</html>
