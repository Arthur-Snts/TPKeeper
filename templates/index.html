<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPKeeper</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"> <strong>TP Keeper</strong> </div>
        <div>
            <a href="#home">Home</a>
            <a href="#campanhas">Campanhas</a>
        </div>
    </nav>
    <section class="carousel">
        <img src="carrossel1.png" alt="Aventura Fantástica">
        <img src="carrossel1.png" alt="Exploração Mágica">
        <img src="carrossel1.png" alt="Missão Épica">
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </section>
    <script>
        let index = 0;
        const slides = document.querySelectorAll(".carousel img");
        
        function showSlide(n) {
            slides.forEach((img, i) => {
                img.style.opacity = i === n ? "1" : "0";
            });
        }
        
        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }
        
        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }
        
        setInterval(nextSlide, 10000);
    </script>
</body>
</html>
