<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <a href="#">TP Keeper</a>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#" class="active">Campanhas</a>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Perfil">
        </div>
    </div>
    <div class="buttons">
        <button class="button">Anotações</button>
        <button class="button">Dados</button>
        <button class="button">Editar Campanha</button>
    </div>
    <div class="container">
        <div class="upload-box">
            <label for="upload">Arraste e solte ou faça upload</label>
            <input type="file" id="upload">
        </div>
        <div class="form-container">
            <label for="nome">Nome da campanha:</label>
            <input type="text" id="nome" placeholder="Nome da campanha">
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Descrição da campanha"></textarea>
            
            <button class="cancel">Cancelar</button>
            <button class="save">Salvar</button>
        </div>
    </div>
</body>
</html>
