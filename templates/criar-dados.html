<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: #191919;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #111;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
        }
        .menu {
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            border-bottom: 2px solid #ff6600;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a.active {
            color: #ff6600;
        }
        .menu img.logo {
            height: 40px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin-top: 50px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .cancel {
            background: #bbb;
            color: black;
        }
        .save {
            background: #ff6600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu">
        <img src="logo.png" alt="Logo" class="logo">
        <a href="#">Home</a>
        <a href="#" class="active">Campanhas</a>
        <img src="user-avatar.png" alt="User Avatar" width="40" height="40" style="border-radius: 50%;">
    </div>
    <div class="container">
        <label for="nome">Nome do dado:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="faces">Nº de faces:</label>
        <input type="number" id="faces" name="faces" min="1" max="100" value="0">
        
        <div class="buttons">
            <button class="btn cancel">Cancelar</button>
            <button class="btn save">Salvar</button>
        </div>
    </div>
</body>
</html>
