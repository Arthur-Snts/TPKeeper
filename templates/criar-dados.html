{% extends 'base.html' %}

{% block title %}Novo dado{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static/css', filename='criar-dados.css') }}">
{% endblock %}
    
{% block content %}
    <div class="btn-container">
        <div class="buttons">
            <button class="tab active">Anotações</button>
            <button class="tab">Dados</button>
            <button class="tab">Editar Campanha</button>
        </div>
    </div>
    <div class="container">
        <label for="nome">Nome do dado:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="faces">Nº de faces:</label>
        <input type="number" id="faces" name="faces" min="1" max="100" value="0">
        
        <div class="button">
            <button class="btn cancel">Cancelar</button>
            <button class="btn save">Salvar</button>
        </div>
    </div>
{% endblock %}
