{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static/css', filename='cadastro.css') }}">
{% endblock %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <div class="cadastro-container">
        <img src="user-icon.png" alt="User">
        <h2>Cadastro</h2>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
            <label for="confirmar">Confirmar Senha:</label>
            <input type="password" id="password" placeholder="Confirme sua senha">
        </div>
        <button class="cadastro-btn">Cadastrar</button>
        <p class="login-link">JÃ¡ tem uma conta? <a href="#">Clique aqui</a></p>
    </div>
{% endblock %}
