<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Cadastro</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TPKeeper">
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Campanhas</a>
        </div>
        <div class="user-avatar">
            <img src="user-avatar.png" alt="Usuário">
        </div>
    </div>

    <div class="cadastro-container">
        <img src="user-icon.png" alt="User">
        <h2>Cadastro</h2>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
            <label for="confirmar">Confirmar Senha:</label>
            <input type="password" id="password" placeholder="Confirme sua senha">
        </div>
        <button class="cadastro-btn">Cadastrar</button>
        <p class="login-link">Já tem uma conta? <a href="#">Clique aqui</a></p>
    </div>
</body>
</html>
