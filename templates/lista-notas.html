<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - TPKeeper</title>
    <link rel="stylesheet" href="static/css/lst-nota-teste.css">
    <script defer src="static/js/lst-nota-teste.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"> 
            <img src="logo.png" alt="TPKeeper"> 
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">Campanhas</a></li>
        </ul>
        <div class="perfil">
            <img src="perfil.png" alt="Perfil">
        </div>
    </nav>

    <main>
        <!-- Botões do topo -->
        <div class="btn-container">
            <div class="buttons">
                <button class="tab active">Anotações</button>
                <button class="tab">Dados</button>
                <button class="tab">Editar Campanha</button>
            </div>
        </div>

        <section class="notes-container">
            <div class="note">
                <div class="note-text">
                    <h3>Título da nota</h3>
                    <p>Data de criação: dd/mm/aaaa</p>
                </div>
                <div class="note-buttons">
                    <button class="view">Visualizar nota</button>
                    <button class="edit">Editar nota</button>
                </div>
            </div>
        
            <div class="note">
                <div class="note-text">
                    <h3>Título da nota</h3>
                    <p>Data de criação: dd/mm/aaaa</p>
                </div>
                <div class="note-buttons">
                    <button class="view">Visualizar nota</button>
                    <button class="edit">Editar nota</button>
                </div>
            </div>

            <div class="note">
                <div class="note-text">
                    <h3>Título da nota</h3>
                    <p>Data de criação: dd/mm/aaaa</p>
                </div>
                <div class="note-buttons">
                    <button class="view">Visualizar nota</button>
                    <button class="edit">Editar nota</button>
                </div>
            </div>

            <div class="note">
                <div class="note-text">
                    <h3>Título da nota</h3>
                    <p>Data de criação: dd/mm/aaaa</p>
                </div>
                <div class="note-buttons">
                    <button class="view">Visualizar nota</button>
                    <button class="edit">Editar nota</button>
                </div>
            </div>
        
            <!-- Botão de adicionar dentro do grid -->
             <div class="container-button">
                <button class="add-note">+</button>
             </div>

        </section>
    </main>        
</body>
</html>
